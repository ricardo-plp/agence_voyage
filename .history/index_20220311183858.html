<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d869e09a3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <section class="destination_container">
        <header class='header_container'>
            <div class='box_header'>
                <h1 class="title title_header">Voyage de noces, quelle destination choisir ?</h1>
                <p class="description">Découvrez notre sélection de voyage de noces à la hauteur de vos envies !</p>
            </div>
        </header>
        <div class="box_destination">
            <!-- Card destination 1 -->
            <div class='card_destination card_destination_1'>
                <div class="container_description_destination">
                    <div class='title_destination'>
                        <img src="images/icons/destination.png" class='icon_destination' alt="icon_destination">
                        <p>Australie</p>
                    </div>
                    <div class="description_destination">
                        <p class="description">L’Australie, la plus grande île du monde. Entre désert, forêt et barrière
                            de
                            corail.</p>
                    </div>
                    <div class='star_destination'>
                        <div class="container">
                            <span><img src="images/icons/star-white.png" alt=""></span>
                            <span><img src="images/icons/star-white.png" alt=""></span>
                            <span><img src="images/icons/star-white.png" alt=""></span>
                            <span><img src="images/icons/star-white.png" alt=""></span>
                            <span><img src="images/icons/trans.png" alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
